<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/CSS" href="TeaStyle.CSS">
</head>
<body>
    <div class="header">
        <div class="header_logo">
            <figure>
                <img src="Image/Logo.png">
            </figure>
        </div>

        <div class="header_nav">
            <span>Mission</span>
            <span>Featured Tea</span>
            <span>Locations</span>
        </div>
    </div>    
    <div class="mission">
            <img class="image" src="Image/mission-background.jpg" alt="">

            <div class="mission-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
    </div>

    <div class="TotM">

        <div class="TotM_text">
            <h2>Tea of the Month</h2>
            <h4>What's steeping at The Tea Cozy?</h4>
        </div>
        <figure>
            <img src="Image/berryblitz.jpg">
            <figcaption>Berry Blitz Tea</figcaption>
        </figure>
        <figure>    
            <img src="Image/spiced-rum.jpg">
            <figcaption>Spiced Rum Tea</figcaption>
        </figure>
        <figure>   
            <img src="Image/donut.jpg">
            <figcaption>Seasonal Donuts</figcaption>
        </figure>
        <figure>
            <img src="Image/myrtle-ave.jpg">
            <figcaption>Myrtle Ave Tea</figcaption>
        </figure>
        <figure>    
            <img src="Image/bedford-bizarre.jpg">
            <figcaption>Bedford Bizarre Tea</figcaption>
        </figure>

    </div>

</body>
</html>
